<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="CNIT132MEETUPStyle.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </section>

    <section class="result">
        <p>Paper covers rock. You wins!</p>
    </section>

    <section class="choices">
        <div class="choice" id="rock">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Rock" />
        </div>
        <div class="choice" id="paper"> 
            <img src="https://img.icons8.com/color/48/000000/hand.png" alt="Paper" />
        </div>
        <div class="choice" id="scissor"> 
            <img src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png" alt="Scissors" />
        </div>
    </section>

    <p id="action-message">Make yout move</p>
        <script src="CNIT132MEETUPApp.js"></script>
</body>

</html>
