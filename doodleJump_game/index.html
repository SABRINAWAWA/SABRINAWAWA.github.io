<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Seven: Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 class="title">Doodle Jump</h1>
            <p class="rule">RULE: Control your Doodler to stay high on the board. <br> If Doodler falls to the bottom, you lose.</p>
            <div class="score_container">
                <div class="score">SCORE<br> 0</div>
                <div class="highestScore">HIGHEST SCORE<br> 0</div>
            </div>
            <div class="button">
            <div class="start" onclick="start()">START GAME</div>
            <div class="restart" onclick="restart()">RESTART GAME</div>
        </div>
        <div class="result"></div>
        </div>
        <div class="grid"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
