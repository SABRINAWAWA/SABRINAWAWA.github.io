<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game One: T-rex</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script>
        function restartGame() {
            window.location.reload();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <h1>T-REX GAME</h1>
                <p><b>RULE: </b> Press the space bar to start the game. Use the <b>SPACE BAR</b> to control the
                    dinosaur.
                    Try to score the maximum points.</p>
            </div>
            <div class="score_container">
                <div class="score">SCORE</div>
                <div class="highest-score">HIGHEST SCORE<br> 0 </div>
            </div>
        </div>
        <div class="game">
            <div class="grid">
                <div class="dino"></div>
            </div>
            <div class="result"></div>
        </div>

        <div class="restart_container">
            <button id="restartGame" type="button" onclick="restartGame()">Restart Game</button>
        </div>
    </div>
</body>

</html>
