<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Six: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 id="title">Tic <span>Tac</span> Toe</h1>
            <p class="rule"><b>RULE: </b>
                <br>The first player is known as ✖ and the second is ○. 
                <br> Players alternate placing ✖s and ○s on the game board until either oppent has three in a row or all nine squares are filled.</p>
            <div class="status-action">
                <div class="player">✖ Goes First.</div>
                <div class="restart">Restart Game</div>
            </div>
        </div>

        <div class="grid">
            <div class="cell one"></div>
            <div class="cell two"></div>
            <div class="cell three"></div>
            <div class="cell four"></div>
            <div class="cell five"></div>
            <div class="cell six"></div>
            <div class="cell seven"></div>
            <div class="cell eight"></div>
            <div class="cell nine"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
