<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Game Two: Greedy Snake</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="header">
        <h2>Greedy Snake</h2>
        <div class="rule">
            <p>Rule:
            <ul>
                <li>The snake eat a apple will grow a body.</li>
                <li>When the snake eat his own body or run into wall, game over.</li>
                <li>Use <i class="material-icons">arrow_upward</i>, <i class="material-icons">arrow_downward</i>, <i class="material-icons">arrow_back</i>, <i class="material-icons">arrow_forward</i> to move snake.</li>
            </ul>
            </p>
        </div>
        <div id="score" class="score">
        </div>
    </div>

    <div class="content">
        <div class="btn startBtn"><button></button></div>
        <div class="btn pauseBtn"><button></button></div>
        <div id="snakeWrap">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
