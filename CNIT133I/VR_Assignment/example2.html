<!DOCTYPE html>
<html lang="en">

<head>
    <title>Second VR</title>
    <meta charset="utf-8">
    <meta name="description" content="Another VR example using A-Frame JavaScript 
    library">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#61CADD"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.2" color="#F35C82"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.4" height="1" color="#FFE1AA"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#49AE7F"></a-plane>
        <a-sky color="#E2E2E2"></a-sky>
    </a-scene>
</body>

</html>
