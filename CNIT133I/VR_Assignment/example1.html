<!DOCTYPE html>
<html lang="en">

<head>
    <title>First VR</title>
    <meta charset="utf-8">
    <meta name="description" content="First VR experience using A-Frame JavaScript library">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#C46200"></a-plane> 
        <a-sky color="#87CEEB"></a-sky>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CACD9"></a-box>
    </a-scene>
</body>

</html>
